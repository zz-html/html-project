<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>常用指令</title>
<!-- <script type="text/javascript" src="./vue.js"></script> -->
<!--引入vue.js-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
	<!--创建挂载点-->
	<div id="app">
		<p v-text="hello"></p>
		<p v-html="vHtml"></p>
		<p><button @click="doing">我在做什么</button><span v-show="isShow">学习vue</span></p>
		<p>
			<span v-if="isShow">我是if</span>
			<span v-else>我是else</span>
		</p>
		<p>
			课程名：<span v-for="c in courses">{{c}}、</span><br/>
			课程名(下标)：<span v-for="(c, index) in courses">{{index}}.{{c}}、</span>
		</p>
		<p>
			bind指令：<a v-bind:href="baidu">百度</a>
		</p>
		<p v-on:click="showMe">点击</p>
		<p>
			<input v-model="name" />
			用户名：{{name}}
		</p>
		<p>
			用户名：<span v-once>{{name}}</span>
		</p>
	</div>
	<script>
	    let vm = new Vue({
	        el:"#app",
	        data:{
	            hello:"hello vue ",
	            vHtml:"<h2>我是纯html</h2> ",
	            isShow:false,
	            courses: ["java", "js", "vue", "spark"],
	            baidu:"http://www.baidu.com",
	            name:"vue"
	        },
	        methods: {
	        	doing: function() {
	        		this.isShow = true;
	        	},
	        	showMe: function() {
	        		alert("你触发了点击操作")
	        	}
	        }
	    });
	</script>
</body>
</html>
