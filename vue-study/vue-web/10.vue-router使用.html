<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue-router使用</title>
<!-- <script type="text/javascript" src="./vue.js"></script> -->
<!--引入vue.js-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
</head>
<body>
	<!--创建挂载点-->
	<div id="app">
		<p>
			<router-link to="/zs">tab1</router-link>
			<router-link to="/ls">tab2</router-link>
			<router-link to="/ww">tab3</router-link>
		</p>
		<router-view></router-view>
	</div>
	<script>
		//定义组件
		var zsC = {
			template:"<div>我是张三</div>"
		};
		var lsC = {
			template:"<div>我是李四</div>"
		};
		var wwC = {
			template:"<div>我是王五</div>"
		};

		//配置路由
		var router = new VueRouter({
			routes:[
				{
					path:"/zs",
					component: zsC
				},
				{
					path:"/ls",
					component: lsC
				},
				{
					path:"/ww",
					component: wwC
				}
			]
		});

		//实例化一个vue
	    var vm = new Vue({
	        router
	    }).$mount('#app');
	</script>
</body>
</html>
