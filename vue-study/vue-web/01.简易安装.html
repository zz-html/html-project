<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>简易安装vue.js</title>
<!-- <script type="text/javascript" src="./vue.js"></script> -->
<!--引入vue.js-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
	<!--创建挂载点-->
	<div id="app">
		<input v-model="name"/><br/>
		姓名:{{ name }}
	</div>
	<script>
	    let vm = new Vue({
	        el:"#app",
	        data:{
	            name:"",
	        }
	    });
	</script>
</body>
</html>
