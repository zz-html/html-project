<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>4个常用属性</title>
<!-- <script type="text/javascript" src="./vue.js"></script> -->
<!--引入vue.js-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
	<!--创建挂载点-->
	<div id="app">
		数字:{{ num }}， 整型的数字:{{num|toInt}}
		<br/>
		总和：{{sum}}
		<br/>
		<button @click="getName">点击获取时间搓</button>{{timeStmp}}
	</div>
	<script>
	    let vm = new Vue({
	        el:"#app",
	        data:{
	            num:1212.1212,
	            num2:333,
	            timeStmp:""
	        },
	        filters: {
	        	toInt: function(val) {
	        		return parseInt(val);
	        	},
	        	
	        },
	        computed: {
	        	sum: function() {
	        		var rs = this.num + this.num2;
	        		return this.num + "+" + this.num2 + "=" + rs;
	        	}
	        },
	        methods: {
	        	getName: function() {
	        		this.timeStmp = new Date().getTime();
	        	}
	        },
	        watch: {
	        	timeStmp: function() {
	        		console.info("时间搓"+ this.timeStmp)
	        	}
	        }
	    });
	</script>
</body>
</html>
