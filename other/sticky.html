<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Example</title>
<style>
  .container {
    width: 100%;
    height: 1500px; /* 为了演示滚动效果，增加一些页面高度 */
  }
  .sticky {
    position: sticky;
    top: 0; /* 将元素固定在顶部 */
    background-color: #f0f0f0;
    padding: 10px;
    width: 100%;
    z-index: 1000; /* 确保元素位于其他内容之上 */
  }
  /* 这是一个示例样式，你可以根据需要进行修改 */
  .content {
    padding-top: 50px; /* 为了避免内容被顶部元素遮挡，增加一些顶部内边距 */
  }
</style>
</head>
<body>

<div class="container">
  <div class="sticky">顶部悬浮内容</div>
  <div class="content">
    <!-- 这里放置页面内容，包括很长的内容以演示滚动效果 -->
	<div>1</div>
	<div>1</div>
	<div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div><div>1</div>
  </div>
</div>

</body>
</html>
